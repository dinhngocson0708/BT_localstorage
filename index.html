<!DOCTYPE html>								
<html lang="en">								
                                
<head>								
<title>Store</title>								
                                
<meta charset="UTF-8">								
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>								
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">								
<link rel="stylesheet" href="css/style.css">								
<script src="product.js"></script>								
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>								
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>								
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">								
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">								
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">								
<div id="fb-root"></div>								
</head>								
<body>								
<div class="container-fluild mt-5 md-5 ">								
    <div class="container">								
        <div class="h3 mb5">Sản phẩm bán chạy</div>								
        <div class="row" id="banchay"></div>								
    </div>								
</div>	
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">+ Thêm</button>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Thêm sản phẩm</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <input type="text" class="form-control" id="name" placeholder="name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="hinh" placeholder="hinh">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="gia" placeholder="gia">
            </div>
            <div class="form-group">
                
                <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="addpr()">Thêm</button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Exit</button>
        </div>
      </div>
    </div>
</div>

<div div class="modal fade" id="proDetails" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
     <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
              <div class="modal-body">
                   <form class="form-row" id="proDetail"></form>
              </div>
          </div>
        </div>
      </div>
</div>
<div id="pradmin"></div>		
<script>listLocal()</script>	
							
</body>								
                                
</html>
